<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGGCPL – Branch Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #002b80;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-family: "Bell MT", "Segoe UI", Arial, sans-serif;
      border-bottom: 3px solid #004aad;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: bold;
    }

    header p {
      margin: 5px 0 0 0;
      font-size: 18px;
      font-weight: 500;
    }

    /* Branch Section */
    .branch-portal {
      width: 90%;
      margin: 40px auto;
      text-align: center;
    }

    .branch-portal h2 {
      color: #004aad;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .branch-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .branch-card {
      flex: 1 1 250px;
      border: 2px solid #004aad;
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background: #fff;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .branch-card p {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .branch-card button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .branch-card button:hover {
      background-color: #002b80;
      transform: translateY(-2px);
    }

    .branch-card:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #f1f1f1;
      color: #444;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Sree Gowri Ganesha Chits Private Limited</h1>
  <p>Branch Dashboard</p>
</header>

<section class="branch-portal">
  <h2 id="branchTitle">Branch Reports</h2>
  <div class="branch-cards" id="branchCards">
    <!-- Dynamic report cards will appear here -->
  </div>
</section>

<footer>
  &copy; 2025 Sree Gowri Ganesha Chits Private Limited. All Rights Reserved.
</footer>

<script>
const branchesReports = {
  anekal: { weekly:"https://docs.google.com/spreadsheets/d/18m7bO2J_GoSoNJsUMryixtbnJLx5g08n/edit?usp=sharing", monthly:"https://docs.google.com/spreadsheets/d/1csNqX9YL4nJ8U7ujsmx0mhMqho-cyVyt/edit?usp=sharing", annual:"#"},
  centralize: { weekly:"https://docs.google.com/spreadsheets/d/1bgqD_9MWWMvtwen0K28tgQ2kQX1w9vzT/edit?usp=sharing", monthly:"#", annual:"#"},
  chanrayapatna: { weekly:"https://docs.google.com/spreadsheets/d/1R41ZxviIDdUKg_nd2M1ZnXJAihvmJW7C/edit?usp=sharing", monthly:"https://docs.google.com/spreadsheets/d/1Xw-OuSYApSALmllaKVMiRKJRYp3Jbaqd/edit?usp=sharing", annual:"#"},
  davanagere: { weekly:"https://docs.google.com/spreadsheets/d/1yR8kqHB4IsNN9znxXOeN6DNSqw7eeibx/edit?usp=sharing", monthly:"https://docs.google.com/spreadsheets/d/1_73v9s9_u9-Kb2_DRh1PFtmN6SlNUkOO/edit?usp=sharing", annual:"#"},
  harihara: { weekly:"https://docs.google.com/spreadsheets/d/1nILSVBXehWsbQOvIdARlQIf5Lu9SecCM/edit?usp=sharing", monthly:"#", annual:"#"},
  hassan: { weekly:"#", monthly:"#", annual:"#"},
  mysore: { weekly:"#", monthly:"#", annual:"#"},
  vijayanagar: { weekly:"#", monthly:"#", annual:"#"},
  gulbarga: { weekly:"#", monthly:"#", annual:"#"},
  salem: { weekly:"#", monthly:"#", annual:"#"},
  krishnagiri: { weekly:"#", monthly:"#", annual:"#"},
  hosur: { weekly:"#", monthly:"#", annual:"#"}
};

const branchKey = sessionStorage.getItem("loggedBranch");

function createCard(reportType, link) {
  const card = document.createElement("div");
  card.className = "branch-card";

  const p = document.createElement("p");
  p.textContent = reportType;
  card.appendChild(p);

  const btn = document.createElement("button");
  if(link !== "#") {
    btn.textContent = "Open";
    btn.onclick = () => window.open(link, "_blank");
  } else {
    btn.textContent = "Not Available";
    btn.disabled = true;
    btn.style.backgroundColor = "#ccc";
    btn.style.cursor = "not-allowed";
  }
  card.appendChild(btn);
  return card;
}

const branchCardsDiv = document.getElementById("branchCards");
const branchTitle = document.getElementById("branchTitle");

if(!branchKey || !branchesReports[branchKey]) {
  branchTitle.textContent = "No branch logged in";
  branchCardsDiv.innerHTML = `<p style="font-size:16px;">⚠️ Please <a href="index.html">login here</a>.</p>`;
} else {
  branchTitle.textContent = branchKey.charAt(0).toUpperCase() + branchKey.slice(1) + " Branch Reports";

  const report = branchesReports[branchKey];
  branchCardsDiv.appendChild(createCard("Weekly Report", report.weekly));
  branchCardsDiv.appendChild(createCard("Monthly Report", report.monthly));
  branchCardsDiv.appendChild(createCard("Annual Report", report.annual));
  branchCardsDiv.appendChild(createCard("Logout", "logout"));
}

// Special handling for Logout button
const logoutBtn = Array.from(document.querySelectorAll(".branch-card button")).find(btn => btn.textContent === "Not Available" && btn.parentNode.querySelector("p").textContent === "Logout") || null;
if(logoutBtn === null) {
  const logoutCard = Array.from(document.querySelectorAll(".branch-card")).find(card => card.querySelector("p").textContent === "Logout");
  if(logoutCard) logoutCard.querySelector("button").onclick = () => {
    sessionStorage.removeItem("loggedBranch");
    window.location.href = "index.html";
  };
}
</script>

</body>
</html>
