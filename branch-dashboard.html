<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branch Dashboard - SGGCPL</title>
  <style>
    body {
      font-family: "Bell MT", serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #002b80;
      color: white;
      padding: 20px;
    }
    h1, h2 {
      margin: 0;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    th, td {
      text-align: left;
      padding: 14px;
      border-bottom: 1px solid #e6e6e6;
    }
    th {
      background-color: #004aad;
      color: white;
      font-size: 16px;
    }
    tr:hover { background-color: #f1f5ff; }
    a button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    a button:hover { background-color: #002b80; }
    .logout {
      background-color: #ff4d4d;
      padding: 10px 20px;
      margin-top: 20px;
    }
    .logout:hover { background-color: #cc0000; }
  </style>
</head>
<body>

  <header>
    <h1>Sree Gowri Ganesha Chits Private Limited</h1>
    <h2>Branch Dashboard</h2>
    <p id="branchName">Welcome, Branch!</p>
  </header>

  <table>
    <tr>
      <th>Report Name</th>
      <th>Description</th>
      <th>Open Report</th>
    </tr>
    <tr>
      <td>Weekly Commitment Report</td>
      <td>Track weekly targets for your branch.</td>
      <td><a href="#" id="weeklyReport" target="_blank"><button>Open Report</button></a></td>
    </tr>
    <tr>
      <td>Monthly Commitment Report</td>
      <td>Track monthly targets for your branch.</td>
      <td><a href="#" id="monthlyReport" target="_blank"><button>Open Report</button></a></td>
    </tr>
    <tr>
      <td>Annual Balance Sheet</td>
      <td>Financial summary for the year.</td>
      <td><a href="#" id="annualReport" target="_blank"><button>Open Report</button></a></td>
    </tr>
  </table>

  <button class="logout" onclick="logout()">Logout</button>

  <script>
    // ===== UNIVERSAL DASHBOARD SCRIPT =====

    // 1️⃣ Get logged branch from sessionStorage
    const branchKey = sessionStorage.getItem("loggedBranch");
    if (!branchKey) {
      alert("No branch logged in! Redirecting to login page.");
      window.location.href = "index.html"; // redirect to login
    } else {
      document.getElementById("branchName").textContent =
        "Welcome, " + branchKey.charAt(0).toUpperCase() + branchKey.slice(1) + " Branch!";
    }

    // 2️⃣ Branch report links
    const branchReports = {
      anekal: { weekly: "#", monthly: "#", annual: "#" },
      channarayapatna: { weekly: "#", monthly: "#", annual: "#" },
      bangalore: { weekly: "#", monthly: "#", annual: "#" },
      salem: { weekly: "#", monthly: "#", annual: "#" },
      chennai: { weekly: "#", monthly: "#", annual: "#" },
      mysore: { weekly: "#", monthly: "#", annual: "#" },
      hubli: { weekly: "#", monthly: "#", annual: "#" },
      tumkur: { weekly: "#", monthly: "#", annual: "#" },
      coimbatore: { weekly: "#", monthly: "#", annual: "#" },
      trichy: { weekly: "#", monthly: "#", annual: "#" },
      madurai: { weekly: "#", monthly: "#", annual: "#" }
      // ✅ Add more branches here, same format
    };

    // 3️⃣ Apply links dynamically
    if (branchReports[branchKey.toLowerCase()]) {
      document.getElementById("weeklyReport").href = branchReports[branchKey.toLowerCase()].weekly;
      document.getElementById("monthlyReport").href = branchReports[branchKey.toLowerCase()].monthly;
      document.getElementById("annualReport").href = branchReports[branchKey.toLowerCase()].annual;
    } else {
      alert("No reports available for this branch.");
    }

    // 4️⃣ Logout function
    function logout() {
      sessionStorage.removeItem("loggedBranch");
      window.location.href = "index.html"; // back to login
    }
  </script>

</body>
</html>
