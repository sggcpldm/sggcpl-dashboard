<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Branch Dashboard – SGGCPL</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #f0f4ff, #ffffff);
    margin: 0;
    padding: 0;
    color: #333;
  }
  header {
    background: #002b80;
    color: #fff;
    text-align: center;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  header h1 {
    margin: 0;
    font-size: 24px;
    letter-spacing: 0.5px;
  }
  .container {
    max-width: 900px;
    margin: 50px auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  h2 {
    color: #002b80;
    text-align: center;
    margin-bottom: 30px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    padding: 14px;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #004aad;
    color: white;
  }
  td a {
    background: #004aad;
    color: white;
    padding: 6px 12px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
  }
  td a:hover {
    background: #003580;
  }
  button {
    background: #004aad;
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 25px;
    font-size: 15px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  button:hover {
    background: #003580;
  }
  footer {
    text-align: center;
    padding: 20px;
    font-size: 14px;
    color: #555;
    margin-top: 40px;
  }
</style>
</head>
<body>

<header>
  <h1>Branch Dashboard</h1>
</header>

<div class="container" id="branchContent">
  <!-- Content injected by JavaScript -->
</div>

<footer>
  © 2025 Sree Gowri Ganesha Chits Private Limited. All Rights Reserved.
</footer>

<script>
const branchReports = {
  anekal: {
    reports: [
      { name: "New Group & Tickets (Staff Commitment Report)", desc: "Track staff commitments for new groups and tickets.", link: "https://docs.google.com/spreadsheets/d/18m7bO2J_GoSoNJsUMryixtbnJLx5g08n/edit?usp=sharing" },
      { name: "New Group & Tickets (Agents Commitment Report)", desc: "Agent-wise commitment report for new group creation and tickets.", link: "https://docs.google.com/spreadsheets/d/1csNqX9YL4nJ8U7ujsmx0mhMqho-cyVyt/edit?usp=sharing" },
      { name: "Vacancy Tickets (Staff & Agents Commitment Report)", desc: "Vacant ticket commitments by staff and agents.", link: "https://docs.google.com/spreadsheets/d/1iQsZsnC4Wf7CBytGYhvpIosYyFmERrgL/edit?usp=sharing" }
    ]
  },
  centralize: { reports: [] },
  chanrayapatna: { reports: [] },
  davanagere: { reports: [] },
  harihara: { reports: [] },
  hassan: { reports: [] },
  mysore: { reports: [] },
  vijayanagar: { reports: [] },
  gulbarga: { reports: [] },
  salem: { reports: [] },
  krishnagiri: { reports: [] },
  hosur: { reports: [] }
};

const branchKey = sessionStorage.getItem("loggedBranch");

if(!branchKey || !branchReports[branchKey]) {
  document.getElementById('branchContent').innerHTML = `
    <p style="text-align:center;">⚠️ No branch logged in. Please <a href="index.html">login here</a>.</p>
  `;
} else {
  const branch = branchReports[branchKey];
  const reports = branch.reports;

  if (reports.length === 0) {
    document.getElementById('branchContent').innerHTML = `
      <h2>${branchKey.charAt(0).toUpperCase() + branchKey.slice(1)} Branch Reports</h2>
      <p style="text-align:center;">No reports available for this branch yet.</p>
      <button onclick="logout()">Logout</button>
    `;
  } else {
    let rows = reports.map(r => `
      <tr>
        <td>${r.name}</td>
        <td>${r.desc}</td>
        <td><a href="${r.link}" target="_blank">Open Report</a></td>
      </tr>
    `).join('');

    document.getElementById('branchContent').innerHTML = `
      <h2>${branchKey.charAt(0).toUpperCase() + branchKey.slice(1)} Branch Reports</h2>
      <table>
        <thead>
          <tr>
            <th>Report Name</th>
            <th>Description</th>
            <th>Open Link</th>
          </tr>
        </thead>
        <tbody>
          ${rows}
        </tbody>
      </table>
      <button onclick="logout()">Logout</button>
    `;
  }
}

function logout() {
  sessionStorage.removeItem("loggedBranch");
  window.location.href = "index.html";
}
</script>

</body>
</html>
