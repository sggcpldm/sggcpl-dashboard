<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGGCPL – Branch Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #002b80;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-family: "Bell MT", "Segoe UI", Arial, sans-serif;
      border-bottom: 3px solid #004aad;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: bold;
    }

    header p {
      margin: 5px 0 0 0;
      font-size: 18px;
      font-weight: 500;
    }

    /* Branch Section */
    .branch-portal {
      width: 90%;
      margin: 40px auto;
      text-align: center;
    }

    .branch-portal h2 {
      color: #004aad;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .branch-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .branch-card {
      flex: 1 1 250px;
      border: 2px solid #004aad;
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background: #fff;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .branch-card p {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .branch-card button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .branch-card button:hover {
      background-color: #002b80;
      transform: translateY(-2px);
    }

    .branch-card:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #f1f1f1;
      color: #444;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sree Gowri Ganesha Chits Private Limited</h1>
    <p>Branch Dashboard</p>
  </header>
<section class="branch-portal">
    <h2>Anekal Branch Reports</h2>
    <div class="branch-cards">
      <div class="branch-card">
        <p>Weekly Report</p>
        <button>Open</button>
      </div>
      <div class="branch-card">
        <p>Monthly Report</p>
        <button>Open</button>
      </div>
      <div class="branch-card">
        <p>Annual Report</p>
        <button disabled style="background-color: #ccc; cursor: not-allowed;">Not Available</button>
      </div>
      <div class="branch-card">
        <p>Logout</p>
        <button>Exit</button>
      </div>
    </div>
  </section>
  <footer>
    &copy; 2025 Sree Gowri Ganesha Chits Private Limited. All Rights Reserved.
  </footer>




  
</head>
<body>

<header>
  <h1>Branch Dashboard</h1>
</header>

<div class="dashboard" id="branchContent">
  <!-- Branch content loads here -->
</div>

<script>
const branchesReports = {
  anekal: { 
    weekly:"https://docs.google.com/spreadsheets/d/18m7bO2J_GoSoNJsUMryixtbnJLx5g08n/edit?usp=sharing", 
    monthly:"https://docs.google.com/spreadsheets/d/1csNqX9YL4nJ8U7ujsmx0mhMqho-cyVyt/edit?usp=sharing", 
    annual:"#"
  },
  centralize: { weekly:"#", monthly:"#", annual:"#" },
  chanrayapatna: { weekly:"https://docs.google.com/spreadsheets/d/1iQsZsnC4Wf7CBytGYhvpIosYyFmERrgL/edit?usp=sharing", monthly:"#", annual:"#" },
  davanagere: { weekly:"#", monthly:"#", annual:"#" },
  harihara: { weekly:"#", monthly:"#", annual:"#" },
  hassan: { weekly:"#", monthly:"#", annual:"#" },
  mysore: { weekly:"#", monthly:"#", annual:"#" },
  vijayanagar: { weekly:"#", monthly:"#", annual:"#" },
  gulbarga: { weekly:"#", monthly:"#", annual:"#" },
  salem: { weekly:"#", monthly:"#", annual:"#" },
  krishnagiri: { weekly:"#", monthly:"#", annual:"#" },
  hosur: { weekly:"#", monthly:"#", annual:"#" }
};

const branchKey = sessionStorage.getItem("loggedBranch");

if(!branchKey || !branchesReports[branchKey]){
  document.getElementById('branchContent').innerHTML = `
    <p style="font-size:16px;">⚠️ No branch logged in. Please <a href="index.html">login here</a>.</p>
  `;
} else {
  const report = branchesReports[branchKey];
  document.getElementById('branchContent').innerHTML = `
    <div class="branch-title">${branchKey.charAt(0).toUpperCase() + branchKey.slice(1)} Branch Reports</div>
    <table>
      <tr><th>Report Type</th><th>Open Link</th></tr>
      <tr><td>Weekly Report</td><td>${report.weekly !== "#" ? `<a href="${report.weekly}" target="_blank">Open</a>` : "Not Available"}</td></tr>
      <tr><td>Monthly Report</td><td>${report.monthly !== "#" ? `<a href="${report.monthly}" target="_blank">Open</a>` : "Not Available"}</td></tr>
      <tr><td>Annual Report</td><td>${report.annual !== "#" ? `<a href="${report.annual}" target="_blank">Open</a>` : "Not Available"}</td></tr>
    </table>
    <button onclick="logout()">Logout</button>
  `;
}

function logout(){
  sessionStorage.removeItem("loggedBranch");
  window.location.href = "index.html";
}
</script>

</body>
</html>
