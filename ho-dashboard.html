<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Head Office Dashboard - SGGCPL</title>
  <style>
    body {
      font-family: "Bell MT", "Segoe UI", serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #002b80;
      color: white;
      padding: 30px 20px;
      border-bottom: 3px solid #004aad;
    }

    header h1 {
      margin: 0;
      font-size: 34px;
      font-weight: bold;
    }

    header h2 {
      margin: 5px 0 10px 0;
      font-size: 22px;
      font-weight: normal;
    }

    header p {
      font-size: 16px;
      margin: 0;
      color: #e0e0e0;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    th, td {
      text-align: left;
      padding: 14px 18px;
      border-bottom: 1px solid #e6e6e6;
      font-size: 16px;
    }

    th {
      background-color: #004aad;
      color: white;
      font-weight: 600;
      text-align: left;
    }

    tr:hover { background-color: #f1f5ff; }

    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #002b80;
      transform: scale(1.05);
    }

    .logout {
      background-color: #c62828;
      margin-top: 30px;
      padding: 10px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout:hover {
      background-color: #a51c1c;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #f1f1f1;
      color: #444;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sree Gowri Ganesha Chits Private Limited</h1>
    <h2>Head Office Dashboard</h2>
    <p>Centralized Reports Overview for All Branches</p>
  </header>

  <table id="reportsTable">
    <tr>
      <th>Branch Name</th>
      <th>Weekly Report</th>
      <th>Monthly Report</th>
      <th>Annual Report</th>
    </tr>
  </table>

  <button class="logout" onclick="logout()">Logout</button>

  <footer>
    Â© 2025 Sree Gowri Ganesha Chits Private Limited. All Rights Reserved.
  </footer>

  <script>
    // --- Branch Report Links ---
    const branchesReports = {
      anekal: {
        weekly: "https://docs.google.com/spreadsheets/d/18m7bO2J_GoSoNJsUMryixtbnJLx5g08n/edit?usp=sharing",
        monthly: "https://docs.google.com/spreadsheets/d/1csNqX9YL4nJ8U7ujsmx0mhMqho-cyVyt/edit?usp=sharing",
        annual: "#"
      },
      centralize: {
        weekly: "https://docs.google.com/spreadsheets/d/1iQsZsnC4Wf7CBytGYhvpIosYyFmERrgL/edit?usp=sharing",
        monthly: "#",
        annual: "#"
      },
      channarayapatna: {
        weekly: "https://docs.google.com/spreadsheets/d/1iQsZsnC4Wf7CBytGYhvpIosYyFmERrgL/edit?usp=sharing",
        monthly: "#",
        annual: "#"
      },
      davanagere: { weekly: "#", monthly: "#", annual: "#" },
      harihara: { weekly: "#", monthly: "#", annual: "#" },
      hassan: { weekly: "#", monthly: "#", annual: "#" },
      mysore: { weekly: "#", monthly: "#", annual: "#" },
      vijayanagar: { weekly: "#", monthly: "#", annual: "#" },
      gulbarga: { weekly: "#", monthly: "#", annual: "#" },
      salem: { weekly: "#", monthly: "#", annual: "#" },
      krishnagiri: { weekly: "#", monthly: "#", annual: "#" },
      hosur: { weekly: "#", monthly: "#", annual: "#" }
    };

    // --- Populate Table Dynamically ---
    const table = document.getElementById("reportsTable");

    Object.entries(branchesReports).forEach(([branch, report]) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td style="font-weight:600; text-transform:capitalize;">${branch}</td>
        <td>${report.weekly !== "#" ? `<a href="${report.weekly}" target="_blank"><button>Open</button></a>` : "Not Available"}</td>
        <td>${report.monthly !== "#" ? `<a href="${report.monthly}" target="_blank"><button>Open</button></a>` : "Not Available"}</td>
        <td>${report.annual !== "#" ? `<a href="${report.annual}" target="_blank"><button>Open</button></a>` : "Not Available"}</td>
      `;
      table.appendChild(row);
    });

    // --- Logout Function ---
    function logout() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
