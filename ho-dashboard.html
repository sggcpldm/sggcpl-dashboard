<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Head Office Dashboard - SGGCPL</title>
  <style>
    body {
      font-family: "Bell MT", serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #002b80;
      color: white;
      padding: 20px;
    }
    h1, h2 {
      margin: 0;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    th, td {
      text-align: left;
      padding: 14px;
      border-bottom: 1px solid #e6e6e6;
    }
    th {
      background-color: #004aad;
      color: white;
      font-size: 16px;
    }
    tr:hover { background-color: #f1f5ff; }
    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { background-color: #002b80; }
    .logout {
      background-color: #ff4d4d;
    }
    .logout:hover { background-color: #cc0000; }
  </style>
</head>
<body>

  <header>
    <h1>Sree Gowri Ganesha Chits Private Limited</h1>
    <h2>Head Office Dashboard</h2>
    <p>Welcome, Head Office!</p>
  </header>

  <table>
    <tr>
      <th>Report Name</th>
      <th>Description</th>
      <th>Download</th>
    </tr>
    <tr>
      <td>Weekly Commitment Report</td>
      <td>All branches weekly report</td>
      <td><button onclick="downloadWeekly()">Download</button></td>
    </tr>
    <tr>
      <td>Monthly Commitment Report</td>
      <td>All branches monthly report</td>
      <td><button onclick="downloadMonthly()">Download</button></td>
    </tr>
    <tr>
      <td>Annual Balance Sheet</td>
      <td>All branches annual summary</td>
      <td><button onclick="downloadAnnual()">Download</button></td>
    </tr>
  </table>

  <button class="logout" onclick="logout()">Logout</button>

  <script>
    // Branch report links
    const branchReports = {
      weekly: [
        "https://docs.google.com/spreadsheets/d/1iQsZsnC4Wf7CBytGYhvpIosYyFmERrgL/edit?usp=sharing", // CB
        "https://docs.google.com/spreadsheets/d/WEEKLY_FILE_ID_ANEKAL/edit?usp=sharing" // Anekal
        // add other branch weekly files here
      ],
      monthly: [
        "https://docs.google.com/spreadsheets/d/MONTHLY_FILE_ID_CB/edit?usp=sharing",
        "https://docs.google.com/spreadsheets/d/MONTHLY_FILE_ID_ANEKAL/edit?usp=sharing"
        // add other branch monthly files
      ],
      annual: [
        "https://docs.google.com/spreadsheets/d/ANNUAL_FILE_ID_CB/edit?usp=sharing",
        "https://docs.google.com/spreadsheets/d/ANNUAL_FILE_ID_ANEKAL/edit?usp=sharing"
        // add other branch annual files
      ]
    };

    // Open all branch files in new tabs
    function downloadWeekly() {
      branchReports.weekly.forEach(url => window.open(url, "_blank"));
    }
    function downloadMonthly() {
      branchReports.monthly.forEach(url => window.open(url, "_blank"));
    }
    function downloadAnnual() {
      branchReports.annual.forEach(url => window.open(url, "_blank"));
    }

    function logout() {
      window.location.href = "ho-login.html"; // redirect to HO login page
    }
  </script>

</body>
</html>
