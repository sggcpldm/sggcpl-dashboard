<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Head Office Dashboard - SGGCPL</title>
  <style>
    body {
      font-family: "Bell MT", "Segoe UI", serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #002b80;
      color: white;
      padding: 30px 20px;
      border-bottom: 3px solid #004aad;
    }

    header h1 {
      margin: 0;
      font-size: 34px;
      font-weight: bold;
    }

    header h2 {
      margin: 5px 0 10px 0;
      font-size: 22px;
      font-weight: normal;
    }

    header p {
      font-size: 16px;
      margin: 0;
      color: #e0e0e0;
    }

    table {
      border-collapse: collapse;
      width: 85%;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    th, td {
      text-align: left;
      padding: 14px 18px;
      border-bottom: 1px solid #e6e6e6;
      font-size: 16px;
    }

    th {
      background-color: #004aad;
      color: white;
      font-weight: 600;
      text-align: left;
    }

    tr:hover { background-color: #f1f5ff; }

    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #002b80;
      transform: scale(1.05);
    }

    .logout {
      background-color: #c62828;
      margin-top: 30px;
      padding: 10px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout:hover {
      background-color: #a51c1c;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #f1f1f1;
      color: #444;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sree Gowri Ganesha Chits Private Limited</h1>
    <h2>Head Office Dashboard</h2>
    <p>Welcome, Head Office!</p>
  </header>

  <table>
    <tr>
      <th>Report Name</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>Weekly Commitment Report</td>
      <td>Consolidated weekly report from all branches.</td>
      <td><button onclick="downloadWeekly()">Open All</button></td>
    </tr
