<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #002b80;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-family: "Bell MT", "Segoe UI", Arial, sans-serif;
      border-bottom: 3px solid #004aad;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: bold;
    }

    header p {
      margin: 5px 0 0 0;
      font-size: 18px;
      font-weight: 500;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    th, td {
      text-align: left;
      padding: 14px;
      border-bottom: 1px solid #e6e6e6;
    }

    th {
      background-color: #004aad;
      color: white;
      font-size: 16px;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:hover { background-color: #f1f5ff; }

    a {
      color: #004aad;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease-in-out;
    }

    a:hover {
      text-decoration: underline;
      color: #002b80;
    }

    input#searchBox {
      padding: 8px;
      width: 50%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 20px auto;
      display: block;
    }

    button.printBtn {
      background: #004aad;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 5% 20px 0;
      transition: all 0.3s ease;
    }

    button.printBtn:hover {
      filter: brightness(85%);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #f1f1f1;
      color: #444;
      font-size: 14px;
    }

    /* Branch Cards */
    .branch-portal {
      width: 90%;
      margin: 30px auto;
    }

    .branch-portal h2 {
      color: #004aad;
      margin-bottom: 20px;
    }

    .branch-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .branch-card {
      flex: 1 1 200px;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border: 2px solid;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .branch-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .branch-card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .branch-card p {
      font-weight: bold;
      margin-bottom: 12px;
      color: #444;
    }

    .branch-card button {
      background-color: inherit;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .branch-card button:hover {
      filter: brightness(85%);
      transform: translateY(-2px);
    }

    /* Branch Colors */
    .karnataka {
      background-color: #eaf2ff;
      border-color: #004aad;
      color: #004aad;
    }

    .karnataka button {
      background-color: #004aad;
    }

    .tn {
      background-color: #fff1e6;
      border-color: #ff6600;
      color: #ff6600;
    }

    .tn button {
      background-color: #ff6600;
    }
